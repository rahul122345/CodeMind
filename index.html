<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV-MIND‚Ñ¢ - AI-Powered Developer Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/matchbrackets.min.js"></script>
    <script>
      // Make CodeMirror available to ES modules via window object
      window.CodeMirror = CodeMirror;
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 font-mono overflow-hidden">
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <!-- Modal Container -->
    <div id="modal-container" class="fixed inset-0 z-40 hidden">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="relative flex items-center justify-center min-h-screen p-4">
            <div id="modal-content" class="bg-gray-800 border border-gray-700 rounded-lg p-6 max-w-md w-full glow-border">
                <h3 id="modal-title" class="text-lg font-semibold mb-4 text-blue-400"></h3>
                <p id="modal-message" class="text-gray-300 mb-6"></p>
                <div class="flex justify-end space-x-3">
                    <button id="modal-cancel" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded transition-colors">Cancel</button>
                    <button id="modal-confirm" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded transition-colors">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="flex items-center justify-between px-6 py-4 bg-gray-800 border-b border-gray-700">
        <div class="flex items-center space-x-4">
            <div class="logo cursor-pointer" onclick="window.location.reload()">
                <svg class="w-8 h-8 text-blue-400" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <span class="ml-2 text-xl font-bold gradient-text">DEV-MIND‚Ñ¢</span>
            </div>
        </div>
        
        <div class="flex items-center space-x-4">
            <div class="language-selector">
                <select id="language-select" class="bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="text/x-c++src">C++</option>
                    <option value="application/json">JSON</option>
                    <option value="text/typescript">TypeScript</option>
                </select>
            </div>
            
            <div class="file-upload">
                <input type="file" id="file-input" class="hidden" accept=".js,.py,.java,.cpp,.json,.ts,.txt,.md">
                <button id="upload-btn" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded transition-colors glow-purple">
                    Upload File
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex h-screen overflow-hidden">
        <!-- Left Pane - Journal Input & Code Editor -->
        <div class="flex-1 flex flex-col border-r border-gray-700">
            <!-- Journal Input Section -->
            <div class="flex-1 p-6 bg-gray-850">
                <div class="mb-4">
                    <h2 class="text-lg font-semibold text-blue-400 mb-2">Developer Journal</h2>
                    <textarea 
                        id="journal-input" 
                        placeholder="Describe your current challenge, thought process, or what you're debugging..."
                        class="w-full h-32 p-4 bg-gray-800 border border-gray-600 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100"
                    ></textarea>
                </div>
                
                <div class="flex space-x-3 mb-4">
                    <button id="reflect-btn" class="px-6 py-2 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 rounded-lg transition-all glow-button">
                        üß† Get AI Reflection
                    </button>
                    <button id="clear-journal" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded transition-colors">
                        Clear
                    </button>
                </div>
            </div>

            <!-- Code Editor Section -->
            <div class="flex-1 p-6 bg-gray-900">
                <div class="mb-4">
                    <h2 class="text-lg font-semibold text-green-400 mb-2">Code Editor</h2>
                </div>
                <div class="h-full bg-gray-800 rounded-lg overflow-hidden">
                    <div id="code-editor" class="h-full"></div>
                </div>
            </div>
        </div>

        <!-- Right Pane - AI Reflection Output -->
        <div class="flex-1 flex flex-col bg-gray-850">
            <div class="p-6 h-full">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-purple-400">AI Reflection</h2>
                    <div class="flex space-x-2">
                        <button id="copy-output" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm transition-colors">
                            üìã Copy
                        </button>
                        <button id="export-json" class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-sm transition-colors">
                            üìÑ JSON
                        </button>
                        <button id="export-md" class="px-3 py-1 bg-green-600 hover:bg-green-700 rounded text-sm transition-colors">
                            üìù MD
                        </button>
                    </div>
                </div>
                
                <div id="reflection-output" class="h-full bg-gray-800 rounded-lg p-4 overflow-y-auto">
                    <div class="text-gray-400 text-center py-12">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5-1.5 1.5-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 9.5 16 6.5 6.5 0 0 1 3 9.5 6.5 6.5 0 0 1 9.5 3m0 2C7 5 5 7 5 9.5S7 14 9.5 14 14 12 14 9.5 12 5 9.5 5z"/>
                        </svg>
                        <p class="text-lg">AI reflection will appear here</p>
                        <p class="text-sm text-gray-500 mt-2">Share your thoughts and code to get intelligent feedback</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Floating Action Buttons -->
    <div class="fixed bottom-6 right-6 flex flex-col space-y-3">
        <button id="fab-clear" class="w-12 h-12 bg-red-600 hover:bg-red-700 rounded-full flex items-center justify-center transition-all glow-red">
            üóëÔ∏è
        </button>
        <button id="fab-save" class="w-12 h-12 bg-green-600 hover:bg-green-700 rounded-full flex items-center justify-center transition-all glow-green">
            üíæ
        </button>
    </div>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-30 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-gray-800 rounded-lg p-6 text-center">
                <div class="animate-spin w-8 h-8 border-4 border-blue-400 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-300">AI is thinking...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="app.js"></script>
</body>
</html>
